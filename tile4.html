<html>
    <head>
        <script src="Chart.min.js"></script>
        <style type="text/css">
            canvas {background-color:#ffffff;}
            body {
                background-color:#00ff00;
                margin: 0;
                padding: 0
            }
        </style>
    </head>
    <body>
        <canvas id="myChart" width="125" height="125"></canvas>
    </body>
    <script type="text/javascript">
        (function () {
          //Get the context of the canvas element we want to select
          var ctx = document.getElementById("myChart").getContext("2d");
          //console.log(ctx);
          var data = {
          labels : ["Jan","Feb","Mar","Apr","May","Jun","Jul"],
          datasets : [
                      {
                      fillColor : "rgba(120,220,240,0.5)",
                      strokeColor : "rgba(120,220,240,1)",
                      pointColor : "rgba(120,220,240,1)",
                      pointStrokeColor : "#fff",
                      data : [65,19,90,81,86,15,40]
                      },
                      {
                      fillColor : "rgba(151,187,175,0.5)",
                      strokeColor : "rgba(151,187,175,1)",
                      pointColor : "rgba(151,187,175,1)",
                      pointStrokeColor : "#fff",
                      data : [28,18,40,59,96,77,10]
                      }
                      ]
          };
          
          var options = {
            //Number - Scale label font size in pixels
            scaleFontSize : 7,
            //Boolean - Whether to animate the chart
            animation : false,
            //Number - Pixel width of dataset stroke
            datasetStrokeWidth : 1,
            //Number - Pixel width of point dot stroke
            pointDotStrokeWidth : 0.5,
            //Number - Radius of each point dot in pixels
            pointDotRadius : 2,
          };
          new Chart(ctx).Line(data,options);
          })();
        
        
  	</script>
</html>
